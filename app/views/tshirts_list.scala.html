@(tshirts: List[TShirt], isLoggedIn: Boolean, userInfo: UserInfo)

@main("My t-shirts", isLoggedIn, userInfo) {
  <div class="box">
    <h1>My t-shirts</h1>
    <ul>
    @for(tshirt <- tshirts) {
        <li><a href="@routes.GambleController.tshirt(tshirt)">@tshirt.name</a></li>
    }
    </ul>
</div>
}
